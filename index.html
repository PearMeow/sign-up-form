<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="sidebar">
        <div class="front">
            <img src="./img/odin-lined.png" alt="Logo of TOP">

        </div>
        <img src="./img/halie-west-leaves.jpg" alt="Leaves of plants, courtesy of halie west" class="side">

            <label for="confirmPass">Confirm Password: </label>
            <input type="text" id="confirmPass" name="confirmPass">

        </form>
