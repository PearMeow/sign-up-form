<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Document</title>
</head>

<body>
    <div class="sidebar">
        <div class="front">
            <img src="./img/odin-lined.png" alt="Logo of TOP">
            <p>ODIN</p>
        </div>
        <img src="./img/halie-west-leaves.jpg" alt="Leaves of plants, courtesy of halie west" class="side">
        <div class="credit">
            Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie
                West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="main">
        <p><strong>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.</strong></p>
        <p><strong>Sign up <em>now</em> to get started.</strong></p>
        <p><strong>You <em>know</em> you want to.</strong></p>
        <p><strong>Let's do this!</strong></p>
        <form>
            <div class="container">
                <p>
                    <label for="firstName"><span>First Name</span></label>
                    <input type="text" id="firstName" name="firstName">
                </p>
                <p>
                    <label for="lastName"><span>Last Name</span></label>
                    <input type="text" id="lastName" name="lastName">
                </p>
            </div>
            <div class="container">
                <p>
                    <label for="email"><span>Email</span> </label>
                    <input type="text" id="email" name="email">
                </p>
                <p>
                    <label for="phone"><span>Phone Number</span> </label>
                    <input type="text" id="phone" name="phone">
                </p>
            </div>
            <div class="container">
                <p>
                    <label for="password"><span>Password</span> </label>
                    <input type="text" id="password" name="password">
                </p>
                <p>
                    <label for="confirmPass"><span>Confirm Password</span></label>
                    <input type="text" id="confirmPass" name="confirmPass">
                </p>
            </div>
            <p>
                <button type="submit"><span>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>

</body>

</html>
